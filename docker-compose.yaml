services:
  nginx:
    build: ./nginx
    depends_on:
      - cms
    ports:
      - "3000:3000"
      - "443:443"
      - "80:80"
      - "7890:7890"
    volumes:
      - ~/.ssl:/app/.s
      - ~/nginx_logs:/var/log/nginx/
    networks:
      - mynetwork

  cms:
    build: ./cms
    image: strapi:latest
    environment:
      - CMS_PORT=1337
      - NODE_VALUE=production
    ports:
      - "1337:1337"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge